<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Girassol|Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="clearfix">
    
            <div class="header-content">
    
                <div class="my-name" id="header-text">
                    <h2>Adrian Romero</h2>
                </div>
    
                <div class="header-links">
                    <a href="./index.html">About</a>
                    <a id="middle-link" href="./portfolio.html">Portfolio</a>
                    <a href="./contact.html">Contact</a> 
                </div>
    
            </div>
    
        </header>
        <div class="content-box">
            <div id="content-title">
                <h2>Contact</h2>
            </div>
    
            <br>
    
            <div class="bio-text">
                
                <form action="#" class="personal-info">                    
                    <ul>

                        <li>
                            <p>
                                <label for="first-name">first name</label>
                                <input size="33" type="text" name="first_name" placeholder="John">
                            </p>
                            <br>
                        
                            <p>
                                <label for="last-name">last name</label>
                                <input size="33" type="text" name="last_name" placeholder="Doe">
                            </p>
                            <br>
                        
                            <p>
                                <label for="email">e-mail<span class="req">*</span></label>
                                <input size="33" type="text" name="email" placeholder="John.Doe@gmail.com">
                            </p>
                        </li>
                        
                        <li>
                           <div class="divider"><p></p></div>
                        </li>
                        
                        <li>
                            <p>
                                <label for="comments">Comments</label>
                                <textarea cols="31" rows="4" name="comments" placeholder="Type your comments here"></textarea>

                            </p>
                        </li>
                        
                        <li>
                            <input class="button" type="submit" value="Submit"/>
                        </li>
                        
                    </ul>
                            
                </form>
            </div>

        </div>
                
    </div>
            
    <div class="push"></div>
    

    <br>
    <footer class="footer">  
        <div>
            <h4><strong>Adrian Romero 2019 Portfolio</strong></h4>
            <a href="https://www.linkedin.com/in/adrian-romero-b185b598/" target="_blank">linkedin</a>
        </div>  
    </footer>
</body>
</html>
